<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Vacanze 2022</title>
</head>

<body>

    <main>

        <section>
            <div class="container">

                <div class="row d-flex g-0 main-image">

                    <div class="col-10 my-height">
                        <div class="image-big image-big-container"></div>
                    </div>

                    <div class="col-2 image-list my-height position-relative">

                        <div class="arrow arrow-left position-absolute top-0 start-50 translate-middle-x my-z-index">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z" />
                            </svg>
                        </div>

                        <div
                            class="arrow arrow-right position-absolute bottom-0 start-50 translate-middle-x my-z-index">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M7.33 24l-2.83-2.829 9.339-9.175-9.339-9.167 2.83-2.829 12.17 11.996z" />
                            </svg>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="js/main.js"></script>
</body>

</html>
